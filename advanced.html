<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="styles/advanced-style.css">
</head>
<body>

    <div id="navigation-bar">
        <ul>
            <li><a href="./index.html">Google Search</a></li>
            <li><a href="./images.html">Google Image Search</a></li>
            <li><a href="#">Google Advanced search</a></li>
        </ul>
    </div>

    <div id="search-form">
        <h2>Find pages with...</h2>
        <form action="https://www.google.com/search">
            <label for="">All these words: </label><input type="text" name="as_q">
            <br>
            <label for="">This exact word or phrase: </label><input type="text" name="as_epq">
            <br>
            <label for="">Any of these words: </label><input type="text" name="as_oq">
            <br>
            <label for="">None of these words: </label><input type="text" name="as_eq">
            <br>
            <input type="submit" value="Google Advanced Search">
        </form>
    </div>

</body>
</html>
